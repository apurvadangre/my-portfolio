<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script> -->

     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>

    <script>

        function AmountChange(){
             document.getElementById("txtAmount").value =document.getElementById("rangeAmount").value;
        }
        function YearChange(){
            document.getElementById("txtYear").value =document.getElementById("rangeYear").value;
        }
        function RateChange(){
            document.getElementById("txtRate").value =document.getElementById("rangeRate").value;
        }


        function textAmountChange(){
            document.getElementById("rangeAmount").value =document.getElementById("txtAmount").value;
        }



        function clickCalculate(){
            var P = document.getElementById("txtAmount").value;
            var N = parseInt(document.getElementById("txtYear").value)*12;
            var R = parseFloat(document.getElementById("txtRate").value)/12/100;

            var EMI =  P * R * (Math.pow(1+R,N)) / (Math.pow(1+R,N)-1);
            document.getElementById("msg").innerHTML = "Your Monthly installment amount is <span class='fs-4 fw-bold'> &#8377;" + Math.round(EMI).toLocaleString('en-in') + "</span> for next " + (N/12) + " years"; 
        }

       

    </script>
</head>
<body class="container-fluid">

     <div style="text-align: center; padding: 30px; margin-bottom: 50px;">
            <h1>Personal Loan EMI Calculator</h1>
    </div>

     <div  style="border: 3px solid rgb(182, 182, 182); border-radius: 5px;  padding: 30px; margin-left: 30px; margin-right: 30px;">
    <div>
       

        
        
        <div class="row my-3">

            <div class="col">
               Amount you need &#8377; <input type="text" onchange="textAmountChange()" size="16" id="txtAmount">
            </div>

            <div class="col">
               for <input type="text" size="5" id="txtYear">
            </div>

            <div class="col">
                interest rate <input type="text" id="txtRate" size="5">
            </div>

        </div>


        <div class="row my-3">

            <div class="col">
               <input type="range" onchange="AmountChange()" id="rangeAmount" step="1000" min="100000" max="10000000" value="100000" class="form-range">
                <div>
                    <span>&#8377; 1,00,000</span>
                    <span class="float-end">&#8377; 10,00,000</span>
                </div>
            </div>

            <div class="col">
                <input type="range" onchange="YearChange()" id="rangeYear" min="1" max="5" class="form-range">
                 <div>
                    <span>1</span>
                    <span class="float-end">5</span>
                 </div>

            </div>

            <div class="col">
                <input type="range" onchange="RateChange()" id="rangeRate" step="0.01" min="10.45" max="18.45" class="form-range" >
                 <span>10.45%</span>
                 <span class="float-end">18.45%</span>
            </div>
        </div>

        </div>
    
    
    
    <div class="my-3">
        <div class="col text-end">
            <button onclick="clickCalculate()" class="btn btn-primary mt-4">Calculate</button>
        </div>
    </div>

    </div>

    

    <div class="my-5">
        <div id="msg" class="fs-5 text-center"></div>
    </div>

    

    
</body>
</html>
